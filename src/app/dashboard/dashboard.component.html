<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h2>Panel de control</h2>
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="users">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span>Usuarios</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="courses">
        <span class="entry">
          <mat-icon>laptop_chromebook</mat-icon>
          <span>Cursos</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry" routerLink="inscriptions">
          <mat-icon>person_add</mat-icon>
          <span>Inscripciones</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry" routerLink="students">
          <mat-icon>school</mat-icon>
          <span>Estudiantes</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span appFontSize>Lista de alumnos</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
