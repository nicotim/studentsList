<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appFontSize>Nombre Completo</th>
    <td mat-cell *matCellDef="let student">
      {{ student | fullname : "uppercase" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appFontSize>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef appFontSize>Pais</th>
    <td mat-cell *matCellDef="let student">
      {{ student.country | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
    <td mat-cell *matCellDef="let student">
      <button
        (click)="editStudent.emit(student)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="deleteStudent.emit(student.id)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
