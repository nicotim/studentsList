<h1 mat-dialogue-title>
  {{ student ? "Editar Estudiante" : "Crear Estudiante" }}
</h1>
<div mat-dialogue-content>
  <form
    [formGroup]="studentForm"
    class="row"
    style="width: 600px; height: 300px; margin: auto"
  >
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label for="nameField">Nombre</mat-label>
        <input
          formControlName="name"
          matInput
          (blur)="markFieldAsTouched('name')"
        />
        <mat-error>
          {{ studentForm.get("name")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastname" />
        <mat-error>
          {{ studentForm.get("lastname")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Pais</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let contry of countries" [value]="contry">{{
            contry
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error>
          {{ studentForm.get("email")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialogue-actions class="buttons">
  <button mat-raised-button (click)="onSubmit()" color="primary">
    Guardar
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
