<h1
  mat-dialogue-title
  style="text-align: center; color: whitesmoke; margin-top: 10px"
>
  {{ user ? "Editar Usuario" : "Crear Usuario" }}
</h1>
<div mat-dialogue-content>
  <form
    [formGroup]="userForm"
    style="width: 640px; height: 200px; padding: 0.5rem"
  >
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error>
            {{ userForm.get("name")?.errors | formError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastname" />
          <mat-error>
            {{ userForm.get("lastname")?.errors | formError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error>
            {{ userForm.get("email")?.errors | formError }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialogue-actions style="align-items: center">
  <button mat-raised-button (click)="onSubmit()" color="primary">
    Guardar
  </button>
  <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
</div>
