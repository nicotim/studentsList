<h1 mat-dialogue-title>
  {{ user ? "Editar Usuario" : "Crear Usuario" }}
</h1>
<div mat-dialogue-content class="container">
  <form
    [formGroup]="userForm"
    class="row"
    style="width: 640px; height: 220px; padding: 0.5rem"
  >
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput />
        <mat-error>
          {{ userForm.get("name")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastname" />
        <mat-error>
          {{ userForm.get("lastname")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error>
          {{ userForm.get("email")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialogue-actions class="buttons">
  <button mat-raised-button (click)="onSubmit()" color="primary">
    Guardar
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
