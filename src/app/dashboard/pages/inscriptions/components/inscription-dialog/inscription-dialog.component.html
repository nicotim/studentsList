<h1 mat-dialogue-title>Crear Inscripcion</h1>
<div mat-dialog-content>
  <form class="row" style="width: 400px; height: 180px; margin: auto">
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Curso</mat-label>
        <mat-select>
          <mat-option
            [value]="course.id"
            *ngFor="let course of courseOptions$ | async"
            >{{ course.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Estudiante</mat-label>
        <mat-select>
          <mat-option
            [value]="student.id"
            *ngFor="let student of studentOptions$ | async"
            >{{ student.name }} {{ student.lastname }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
