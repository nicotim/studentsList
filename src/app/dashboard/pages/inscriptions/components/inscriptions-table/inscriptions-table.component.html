<table
  mat-table
  [dataSource]="(inscription$ | async) || []"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appFontSize>#</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appFontSize>Curso</th>
    <td mat-cell *matCellDef="let inscription">
      {{ inscription.course?.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef appFontSize>Profesor</th>
    <td mat-cell *matCellDef="let inscription">
      {{ inscription.course?.teacher | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef appFontSize>Estudiante</th>
    <td mat-cell *matCellDef="let inscription">
      {{ inscription.student?.name | uppercase }}
      {{ inscription.student?.lastname | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
    <td mat-cell *matCellDef="let inscription">
      <button
        (click)="deleteInscription(inscription.id)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
