<h1 mat-dialog-title>{{ course ? "Editar Curso" : "Crear Curso" }}</h1>
<div mat-dialog-content>
  <form
    [formGroup]="courseForm"
    class="row"
    style="width: 600px; height: 300px; margin: auto"
  >
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput />
        <mat-error>
          {{ courseForm.get("name")?.errors | formError }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Profesor</mat-label>
        <mat-select formControlName="teacher">
          <mat-option *ngFor="let teacher of teachers" [value]="teacher">{{
            teacher
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>Fecha de inicio</mat-label>
        <input
          matInput
          matInput
          [min]="minDate"
          [matDatepicker]="startDatePicker"
          formControlName="startDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>Fecha de finalizacion</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          formControlName="endDate"
          matInput
          [min]="minDate"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button (click)="onSubmit()" color="primary">
    Guardar
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
