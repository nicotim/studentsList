<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appFontSize>Curso</th>
    <td mat-cell *matCellDef="let course">
      {{ course.name | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef appFontSize>Profesor</th>
    <td mat-cell *matCellDef="let course">
      {{ course.teacher | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef appFontSize>Fecha de inicio</th>
    <td mat-cell *matCellDef="let course">
      {{ course.startDate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef appFontSize>Fecha de finalizacion</th>
    <td mat-cell *matCellDef="let course">
      {{ course.endDate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appFontSize>Acciones</th>
    <td mat-cell *matCellDef="let course">
      <button (click)="editCourse.emit(course)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="deleteCourse.emit(course.id)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
